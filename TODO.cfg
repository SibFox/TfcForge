[Последние кузнечние действия]

item0="Выполнить распределение по папкам"
item1="Сделать загрузку из папок"
item2="Загруженные Действия хранить в словаре. Словрь хранит папку Действия и его название без Last и Actions. Путь к файлу будет строится из расчёта названия папки и к названию будет добалять Last...Actions"
item3="Переделать отображение из выпадающего списка в меню, где будет разделение по папкам и их содержимому. (Список с помощью Tree или MenuBar)"
